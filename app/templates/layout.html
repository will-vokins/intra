<!DOCTYPE html>

<head>
    <title>Intra ({{app.config["version"]}})</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
    <script src="{{url_for('static', filename='js/fader.js')}}"></script>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/icons/favicon.png')}}">
</head>

<body>
    <svg id="fader"></svg>
    <script>
        fadeInPage();
    </script>
    <nav class="navbar navbar-fixed-top">
        <div class="container" style="position: relative;">
            {% if 'username' in session: %}
            <a href="{{url_for('dashboard')}}" id="dashboardButton">Go to Dashboard</a> {% else %}
            <a href="{{url_for('login')}}" id="loginButton">Sign in</a> {% endif %}
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='img/intraLight.png')}}" id="intraLogo"></img>
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Register</a></li>
                    <li><a href="#">Why INTRA?</a></li>
                    <li><a href="#">Premium</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    {% block content %} {% endblock content %}
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
